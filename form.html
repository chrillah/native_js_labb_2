<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add description -->
    <link rel="stylesheet" href="style.css">
    <title>LABB_2</title>
</head>

<body>
    <div class="nav-wrapper">
        <div class="nav-container">
            <nav class="nav-bar">
                <div class="nav-logo"></div>
                <div class="nav-links">
                    <ul>
                        <li><a class="links" href="index.html">Hem</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <h1 class="intro">Labb 2</h1>

    <main class="main-wrapper">
        <div class="main-container">
            <div class="display-input-wrapper">
                <!-- Select option container -->
                <div class="option-container">
                    <input id="add-new-city-element" type="button" class="btn" value="Lägga till ny stad">
                    <input id="back-from-add-new" class="btn" type="button" value="Tillbaka">
                    <input id="search-after-cities" type="button" class="btn" value="Sök efter stad">
                    <input id="back-from-search" class="btn" type="button" value="Tillbaka">
                    <input id="get-cities" type="button" class="btn" value="Hämta alla städer">
                    <input id="refresh-button" onclick="refresh()" type="button" class="btn" value="Refräsh">
                </div>
                <div class="input-container">

                    <div id="add-error-message">
                        <div id="name-error">
                            <p>Lägg till namn</p>
                        </div>
                        <div id="population-error">
                            <p>Lägg till invånare</p>
                        </div>
                    </div>

                    <div id="error-message">

                    </div>

                    <form id="form-post">
                        <input class="user-input" id="name-input" placeholder="Namn">
                        <input class="user-input" id="population-input" placeholder="Population">
                        <input id="send" type="submit" value="Lägg till">
                    </form>

                    <form id="form-search">
                        <input class="user-input" type="text" id="search-input" placeholder="Sök efter en stad">
                        <input id="search-button" type="button" value="Sök">
                    </form>
                </div>

                <!-- Display result -->
                <div id="display-container">

                </div>
            </div>
        </div>
    </main>
    <script src="form.js"></script>
    <script src="test.js"></script>
</body>

</html>
